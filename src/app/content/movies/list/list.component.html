<div class="container">
    <h1>Movie List</h1>
    <a router-link="/movie/add" href="/movie/add" *ngIf="isLoggedIn" class="btn btn-primary" role="button">
        <i class="fas fa-plus-circle"></i> Add a Movie
    </a>
    <div class="row">
        <div class="column">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <tr>                       
                        <th scope="col">Name</th>
                        <th scope="col">Year</th>
                        <th scope="col">Director</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Runtime</th>
                        <th *ngIf="isLoggedIn"></th>
                        <th *ngIf="isLoggedIn"></th>
                    </tr>
                </thead>
                <tbody id="movieList">                    
                        <tr *ngFor="let movie of movies" >                           
                            <td>{{ movie['name'] }}</td>
                            <td>{{ movie['year'] }}</td>
                            <td>{{ movie['director'] }}</td>
                            <td>{{ movie['genre'] }}</td>
                            <td>{{ movie['runtime'] }}</td>
                            <td *ngIf="isLoggedIn" class="text-center col-1" (click)="editMovie(movie['_id'])">
                                <a class="btn btn-primary" >
                                    Edit
                                </a>
                            </td>
                            <td *ngIf="isLoggedIn" class="text-center col-1" (click)="deleteMovie(movie['_id'])">
                                <a class="btn btn-warning" >
                                    Delete
                                </a>
                            </td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
